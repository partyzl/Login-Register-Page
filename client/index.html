<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section>
        <form id="login">
            <input id="text" type="text" placeholder="Username" required name="username" maxlength="100" />
            <input id="password" type="password" placeholder="Password" required name="password" maxlength="100" />
            <input id="submit-btn" type="submit" value="Login" />
            <p>New to here?<a href="">Click here to register</a></p>
        </form>
    </section>
    
</body>
</html>
